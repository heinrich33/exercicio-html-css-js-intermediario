<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EXERCÍCIOS HTML + CSS + JS INTERMEDIÁRIO </title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/varialvel.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="conteudo-principal">
            <section class="mensagem-section">
                <h1 class="titulo">
                    FICOU COM DÚVIDA?
                    <br> NOS MANDE UMA MENSAGEM!
                </h1>
                <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </section>
    
            <form class="form">
                <div class="input nome">
                    <input type="text" class="input-field" name="nome" id="nome" placeholder="Nome completo *" required>
                    <p class="mensagem-campo-obrigatorio">campo obrigatório</p>
                </div>
                
                <div class="input email">
                    <input type="email" class="input-field" name="email" id="email" placeholder="Email *" required>
                    <p class="mensagem-campo-obrigatorio">campo obrigatório</p>
                </div>
                
                <div class="input telefone">
                    <input type="text" class="input-field" name="telefone" id="telefone" placeholder="Telefone *" required>
                    <p class="mensagem-campo-obrigatorio">campo obrigatório</p>
                </div>
                
                <div class="input mensagem" id="input-with-textarea">
                    <textarea type="text" class="input-field" name="mensagem" id="mensagem" placeholder="Mensagem *" required></textarea>
                    <p class="mensagem-campo-obrigatorioe">campo obrigatório</p>
                </div>                               
    
                <p class="informativo-mensagem">*campos obrigatórios</p>
                <button class="button" type="submit">Enviar</button>
            </form>
        </div>
    </main> 
 
    <script type="text/javascript" src="./src/js/index.js"></script>
</body>
</html>
